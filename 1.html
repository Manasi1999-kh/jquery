<!DOCTYPE html>
<html>
<head>
<style>
	body{
		text-align: center;
		margin-top: 10px;
		background-color: blue;
		color:white;
    
	}
  div{
    border:1px solid black;
    background-color:lightgrey;
    border-width:1px;
    border-radius:10px;
    margin-top:10%;
    margin-left:30%;
    margin-right:30%;
  }
  p1{
    color:black;
  }
  p2{
    color:black;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hideo").click(function(){
    $("p1").toggle();
  });
 
  $("#hidee").click(function(){
    $("p2").toggle();
  });
 
});
</script>
</head>
<body>
<div>
<p1 >Line 1</p1><br>
<br>
<p2 >Line 2</p2><br>
<br>
<p1>Line 3</p1><br>
<br>
<p2 >Line 4</p2><br>
<br>
<p1>Line 5</p1><br>
<br>
<p2>Line 6</p2><br>
<br>

</div>
<br>
<button id="hideo">Hide  and show Odd</button>
<button id="hidee">Hide and show Even</button>

</body>
</html>
